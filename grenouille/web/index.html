  <body>
      <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container branding">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
          </a>

    <div class="container-fluid">
   <div class="row-fluid">
     <div class="span12">

       <div class="chart span4">
         <h2 class="chart">Temperature (ÂºC)</h2>
         <div class="y_axis" id="y_axis-temp"></div>
         <div id="chart-temp" style="height:200px; margin: 0 auto"></div>
         <input type="hidden" id="startdate-temp" value="03/08/2013"/>
         <input type="hidden" id="enddate-temp" value="03/11/2013"/>
       </div> <!-- end chart -->

       <div class="chart span4">
         <h2 class="chart">Humidity (%)</h2>
         <div class="y_axis" id="y_axis-hum"></div>
         <div id="chart-hum" style="height:200px; margin: 0 auto"></div>
         <input type="hidden" id="startdate-hum" value="03/08/2013"/>
         <input type="hidden" id="enddate-hum" value="03/11/2013"/>
       </div> <!-- end chart -->

       <div class="chart span4">
         <h2 class="chart">Pressure (mb)</h2>
         <div class="y_axis" id="y_axis-press"></div>
         <div id="chart-press" style="height:200px; margin: 0 auto"></div>
         <input type="hidden" id="startdate-press" value="03/08/2013"/>
         <input type="hidden" id="enddate-press" value="03/11/2013"/>
       </div> <!-- end chart -->



     </div>   <!-- end span12 -->
